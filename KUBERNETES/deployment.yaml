apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app-deployment
  labels:
    app: my-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: deepak1603/github-action-python:16202193390deepak1603/github-action-python:16202176709deepak1603/github-action-python:16202159979deepak1603/github-action-python:16202146088deepak1603/github-action-python:16202134696deepak1603/github-action-python:v1
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
